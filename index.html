<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Behold! Se Randomizer!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container" v-cloak>
            <div v-if="randomizedPlayers.length > 1">
                <h1>Se Teams!</h1>
                <ul class="list-group">
                    <li
                        v-for="(player, key) in randomizedPlayers"
                        class="list-group-item"
                        :class="{
                            'list-group-item-info': ((key == 0 || key == 1) && randomizedPlayers.length > 3) || (key == 0 && randomizedPlayers.length < 4),
                            'list-group-item-success': ((key == 2 || key == 3) && randomizedPlayers.length > 3) || (key == 1 && randomizedPlayers.length < 4),
                            'list-group-item-danger': ((key == 4 || key == 5) && randomizedPlayers.length > 4) || (key == 2 && randomizedPlayers.length < 4)
                        }"
                    >
                        {{ player.name }}
                    </li>

                </ul>
            </div>
            <div v-else>
                <h1 class="text-center">Behold! Se Randomizer!</h1>
                <ul class="list-group">
                    <li v-for="player in players" class="list-group-item">
                        {{ player.name }}
                        <span class="pull-right">
                            <input type="checkbox" v-model="player.checked" :checked="player.checked">
                        </span>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary btn-lg btn-block" @click="randomize">Randomize!</button>
            </div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
